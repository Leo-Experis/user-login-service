  /bookers:
    get:
      operationId: getBookers
      tags:
        - Bookers
      summary: Retrieve list of bookers
      description: Get a list of bookers along with their booking details.
      security:
        - BearerAuth: [ ]
      parameters:
        - name: search
          in: query
          required: false
          description: (Optional) Get booker(s) by name or email. %20 denotes a space in the parameter.
          schema:
            type: string
            example: John%20Doe
      responses:
        '200':
          description: Successfully retrieved list of bookers
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookerForBookers'
        '400':
          description: Bad request, possibly due to invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid request parameters"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An internal server error occurred"

    post:
      operationId: createBookers
      tags:
        - Bookers
      summary: Create a booking from bookers
      description: Create a new booking with details including personal information and booking dates.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  example: "Luwdig"
                lastName:
                  type: string
                  example: "gustavsson"
                email:
                  type: string
                  format: email
                  example: "Hello@email.com"
                phoneNumber:
                  type: string
                  example: "0741548154"
                address:
                  type: string
                  example: "bork"
                postalCode:
                  type: string
                  example: "4123"
                country:
                  type: string
                  example: "Sweden"
                city:
                  type: string
                  example: "Gothenburg"
                checkInDate:
                  type: string
                  format: date
                  example: "2025-11-22"
                checkOutDate:
                  type: string
                  format: date
                  example: "2025-11-26"
                bookersNote:
                  type: string
                  example: "Hello world notes 2"
                note:
                  type: string
                  example: "Hello world note"
                capacity:
                  type: integer
                  example: 2
                checkoutNotes:
                  type: string
                  example: "check out notes 2"
                bookingRemarks:
                  type: string
                  example: "booking remark 2"
                roomId:
                  type: integer
                  example: 1
      responses:
        '201':
          description: Booking created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookingId:
                    type: integer
                    description: "Unique identifier for the booking"
                    example: 1234
                  message:
                    type: string
                    example: "Booking created successfully."
        '400':
          description: Bad request, possibly due to missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Bad request; check that all parameters exist and are corretly formatted"
        '404':
          description: No room with the given id found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "No room with the given id found"
        '403':
          description: Missing authorization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403Error'
        '500':
          description: Server error
          content:
