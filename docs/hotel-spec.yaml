  /bookings:
    get:
      operationId: getBookings
      tags:
        - Bookings
      summary: Get all bookings
      description: Get all bookings in the database
      security:
        - BearerAuth: [ ]
      parameters:
        - name: onCheckInDate
          in: query
          required: false
          description: (Optional) Get all bookings that have the given check in date
          schema:
            type: string
            example: "2024-11-11"
        - name: onCheckOutDate
          in: query
          required: false
          description: (Optional) Get all bookings that have the given check out date
          schema:
            type: string
            example: "2024-11-11"
        - name: onDate
          in: query
          required: false
          description: (Optional) Get all bookings that have the given date as either check in date or check out date. This will cause this endpoint to return two lists of bookings - called checkIns and checkOuts.
          schema:
            type: string
            example: "2024-11-11"
        - name: status
          in: query
          required: false
          description: (Optional) Get all bookings that has the given status (BOOKED, ONGOING, FINISHED, CANCELED).
          schema:
            type: string
            example: "BOOKED"
        - name: search
          in: query
          required: false
          description: (Optional) Search by name (either full name, i.e. first name + last name, or just first name or last name) or booking ID.
            Spaces are to be replaced with %20. E.g. "John Doe" becomes "John%20Doe".
          schema:
            type: string
            example: "John%20Doe"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookingForBookings'
        '400':
          description: Bad request. Check that the parameter date is in the format yyyy-MM-dd.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Something went wrong; please check request parameters/body."
        '403':
          description: Missing authorization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An internal server error occurred"

    post:
      operationId: createBooking
      tags:
        - Bookings
      summary: Create a booking (receptionist/admin)
      description: Creates a booking to an existing booker and room. Only receptionist and admin are authorized to access this endpoint.
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookerId:
                  type: integer
                  example: 1
                roomId:
                  type: integer
                  example: 1
                checkInDate:
                  type: string
                  example: "2024-12-01"
                checkOutDate:
                  type: string
                  example: "2024-12-11"
                capacity:
                  type: integer
                  example: 3
      responses:
        '201':
          description: Booking created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/BookingForBookings'
        '400':
          description: Bad request. Something in the request body is erroneous.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "error"
        '403':
          description: Missing authorization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403Error'
        '404':
          description: Booker with given bookerId or room with given roomId not found.
          content:
