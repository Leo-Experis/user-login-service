openapi: 3.0.3
info:
  title: Authentication API
  description: API for A Hotel booking service
  version: 1.0.0

servers:
  - url: http://localhost:5000
    description: Main production server

tags:
  - name: Authentication
    description: Operations related to user authentication
  - name: Bookers
    description: Operations related to bookers
  - name: Bookings
    description: Operations for booking management
  - name: Rooms
    description: Operations for retrieving room information
  - name: Notifications
    description: Operations for retrieving notification information
  - name: Breakfasts
    description: Operations for breakfast information

paths:
  /auth/signin:
    post:
      operationId: loginUser
      tags:
        - Authentication
      summary: User login
      description: Authenticate a user and return an access token if credentials are valid.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "username"
                  description: "User's username"
                password:
                  type: string
                  format: password
                  example: "user_password"
                  description: "User's password"
              required:
                - username
                - password
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        token:
                          type: string
                          description: "JWT access token"
                          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                        type:
                          type: string
                          description: "Type of token"
                          example: "Bearer"
                        id:
                          type: integer
                          description: The ID of the user
                          example: 1
                        username:
                          type: string
                          description: The username of the user
                          example: max
                        roles:
                          type: array
                          items:
                            type: string
                            description: "USER ROLE"
                            example: "ROLE_ADMIN"
        '400':
          description: Bad request, possibly due to missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid username or password"
        '401':
          description: Unauthorized, wrong credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized access"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An internal server error occurred"
  /auth/signup:
    post:
      operationId: signupUser
      tags:
        - Authentication
      summary: User sign up
      description: Create a new user in the application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "username"
                  description: "User's username"
                password:
                  type: string
                  format: password
                  example: "user_password"
                  description: "User's password"
                role:
                  type: array
                  items:
                    type: string
                    description: "User role"
                    example: "admin"
              required:
                - username
                - password
                - role
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User registered successfully"
        '400':
          description: Bad request, possibly due to missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Username is already taken"
        '401':
          description: Unauthorized, wrong credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized access"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An internal server error occurred"
  /users:
    get:
      operationId: getUsers
      tags:
        - Authentication
      summary: Get list of users
      description: Retrieve a list of all users in the application. Authentication is required.
      security:
        - BearerAuth: [ ]  # Using Bearer token for authentication
      responses:
        '200':
          description: Successfully retrieved list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: "User's unique ID"
                          example: 1
                        username:
                          type: string
                          description: "User's username"
                          example: "max"
                        password:
                          type: string
                          description: "User's hashed password"
                          example: "$2a$10$SXNu9JDDMhsMsVW3PlGTQON/hh.KHJZcdRH1whwpTppfn0QwTVan6"
                        roles:
                          type: array
                          description: "List of roles assigned to the user"
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: "Role ID"
                                example: 2
                              name:
                                type: string
                                description: "Role name"
                                example: "ROLE_ADMIN"
        '401':
          description: Unauthorized, missing or invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized access"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An internal server error occurred"

